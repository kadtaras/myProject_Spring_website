<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редагування відгуку</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5" >
    <H1>Редагування відгуку про ресторан</H1>
    <div th:each="el : ${post}">

    <form method="post">
        <input type="text" th:value="${el.title}" name="title" placeholder="Введіть назву ресторану" class="form-control"><br>
        <input type="text" th:value="${el.anons}" name="anons" placeholder="Введіть коротко про ресторан" class="form-control"><br>
        <textarea name="fullText" placeholder="Введіть текст відгуку" class="form-control" th:text="${el.fullText}"/><br>
        <button type="submit" class="btn btn-success">Редагувати</button>
    </form>
        </div>
</div>


<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
