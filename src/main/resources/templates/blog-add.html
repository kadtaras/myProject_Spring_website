<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайту</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5" >
    <H1>Додавання відгуку про ресторан</H1>

    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Введіть назву ресторану" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введіть коротко про ресторан" class="form-control"><br>
        <textarea name="fullText" placeholder="Введіть текст відгуку" class="form-control" ></textarea><br>
        <button type="submit" class="btn btn-success">Добавити відгук</button>
    </form>
</div>


<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
